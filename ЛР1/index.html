<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер температур</title>
</head>
<body>
    <h1>Конвертер температур</h1>
    <label for="fahrenheit">Температура в градусах Фаренгейта:</label>
    <input type="number" id="fahrenheit" placeholder="Введіть температуру в °F" oninput="convertToCelsius()">
    <label for="celsius">Температура в градусах Цельсія:</label>
    <input type="number" id="celsius" placeholder="Введіть температуру в °C" oninput="convertToFahrenheit()">
    <script>
        function convertToCelsius() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitInput = document.getElementById("fahrenheit");
            const fahrenheitValue = parseFloat(fahrenheitInput.value);
            const celsiusValue = (fahrenheitValue - 32) * 5/9;

            if (!isNaN(celsiusValue)) {
                celsiusInput.value = celsiusValue.toFixed(2);
            } else {
                celsiusInput.value = '';
            }
        }

        function convertToFahrenheit() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitInput = document.getElementById("fahrenheit");

            const celsiusValue = parseFloat(celsiusInput.value);
            const fahrenheitValue = (celsiusValue * 9/5) + 32;

            if (!isNaN(fahrenheitValue)) {
                fahrenheitInput.value = fahrenheitValue.toFixed(2);
            } else {
                fahrenheitInput.value = ''; 
            }
        }
    </script>
</body>
</html>
